apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    name:
    namespace: apps
    server: https://kubernetes.default.svc
  source:
    path: apps
    repoURL: https://github.com/sneils/gitops-demo
    targetRevision: demo
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
